name: Configuration help
description: You’re stuck installing or mapping entities
title: "[Config Help]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Before opening this, read:
        - INSTALL.md
        - CONFIGURATION.md
        - TROUBLESHOOTING.md

        This project is provided as-is. I can’t troubleshoot every unique Home Assistant setup,
        but I will fix clear documentation bugs or broken defaults.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I read INSTALL.md
          required: true
        - label: I read CONFIGURATION.md
          required: true
        - label: I read TROUBLESHOOTING.md
          required: true
  - type: textarea
    id: exact_step
    attributes:
      label: Where are you stuck?
      description: Tell me the exact step number and what you see.
    validations:
      required: true
  - type: textarea
    id: redacted_config
    attributes:
      label: Relevant config (redacted)
      description: Paste only the small section involved. Remove tokens, URLs, names.
      render: yaml
    validations:
      required: false
